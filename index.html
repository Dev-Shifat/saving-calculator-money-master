<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="container">
    <header class="my-3">
        <h1 class="text-center text-info">Money Master</h1>
    </header>
    <main>
        <section class="mt-4">
            <div class="row order-lg-first order-md-last g-5">
                <div class="col-lg-7 col-md-12">
                    <img class="img-fluid"
                        src="https://images.unsplash.com/photo-1631514623720-7f0996f87b75?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=580&q=80s">
                </div>
                <div class="col-lg-5 col-md-12 backgound-for-slide-section">
                    <h4 class="text-center my-3">Income</h4>
                    <div class="text-end my-3">
                        <span>Income: </span>
                        <input id="income" class="width-80 backgound-for-input" type="text">
                    </div>
                    <h4 class="text-center my-3">Expense</h4>
                    <div class="my-3 text-end">
                        <span>Food: </span>
                        <input id="food" class="width-80 backgound-for-input" type="text">
                    </div>
                    <div class="my-3 text-end">
                        <span>Rent: </span>
                        <input id="rent" class="width-80 backgound-for-input" type="text">
                    </div>
                    <div class="my-3 text-end">
                        <span>Clothes: </span>
                        <input id="clothes" class="width-80 backgound-for-input" type="text">
                    </div>
                    <div class="text-center my-3">
                        <button id="calculate-btn" class="btn btn-primary px-5" type="submit">Calculate</button>
                    </div>
                    <h4 class="my-3 text-center">Total Expense: <span id="total-expense">00</span></h4>
                    <h4 class="my-3 text-center">Balance: <span id="balance">00</span></h4>
                    <div class="text-center">
                        <span>Save:</span>
                        <input id="parcent" type="text" class="w-25 backgound-for-input">
                        <span> % </span>
                        <button id="save-btn" class="btn btn-primary px-5">Save</button>
                    </div>
                    <h4 class="my-3 text-center">Saving Amount: <span id="saving-amount">00</span></h4>
                    <h4 class="my-3 text-center">Reaminig Balance: <span id="reamining-balances">00</span></h4>
                </div>
            </div>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
        </script>
    <script src="./script/app.js"></script>
</body>

</html>
